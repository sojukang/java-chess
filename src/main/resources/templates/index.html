<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/index.css">
    <title>체스</title>
</head>
<body>
<h1>WEB CHESS GAME!</h1>
<div class="center">
    <form action="/game" method="post">
        <p><label>백색 말 사용자 아이디 입력 : <input type="text" name="idPlayerWhite"></label></p>
        <p><label>흑색 말 사용자 아이디 입력 : <input type="text" name="idPlayerBlack"></label></p>
        <input type="submit" value="저장하며 두기">
        <input type="submit" value="사용자 불러오기">
    </form>

    <form action="/start" method="get">
        <button>저장 없이 시작</button>
    </form>

    <form action="/end" method="get">
        <button>종료</button>
    </form>
    <br></br>
    <img src="/images/chessBoardIndexPage.png" alt="ChessBoard" width="800" height="800">

</html>
